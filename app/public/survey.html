            <div class="row">
                
                <form id="userSurvey">

                    <h3>About You</h3>
                    <div class="form-group">
                        <label for="user-name">Name (Required)</label>
                        <input type="text" class="form-control" id="user-name" name="user-name" required="">
                    </div>

                    <div class="form-group">
                        <label for="photo">Link to Photo (Required)</label>
                        <input id="photo" name="photo" class="form-control" required="" type="url">
                    </div>

                    <hr>

                    <h3>Now, please answer a few questions so we can match you up with friends!</h3>
                    <p>Select how much you agree with each statement on a scale of 1-5. </p>
                    <p>
                    1 = Strongly Agree <br>
                    2 = Agree <br>
                    3 = Neutral <br>
                    4 = Disagree <br>
                    5 = Strongly Disagree <br>
                    </p>
